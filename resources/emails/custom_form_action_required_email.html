{% load custom_tags_and_filters %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!--[if mso]><table width="600" align="center"><tr><td><![endif]-->
        <table align="center"
               style="width:100%;
                      max-width:600px;
                      font-family: 'Avenir Next', 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'">
            <tr>
                <td align="center" style="color: white; background: #d9534f; padding: 50px 0" bgcolor="#d9534f">
                    <h1 style="max-width: 90%; margin: 0 auto; padding: 0;">
                        {{ custom_form.template.name|upper }} #{{ custom_form.form_number|default:custom_form.id|upper }}: ACTION REQUIRED
                    </h1>
                </td>
            </tr>
            <tr>
                <td style="padding: 10px;">
                    <p>Hello,</p>
                    <p>
                        Please follow <a href="{% absolute_url 'custom_form_action' custom_form.id %}">this link</a> to take the next action for this {{ custom_form.template.name }}.
                    </p>
                </td>
            </tr>
        </table>
        <!--[if mso]></td></tr></table><![endif]-->
    </body>
</html>
